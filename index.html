<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SimGame</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <!--Main Header-->
    <div class="mainHeader">
        <div class="projectName">Simulation Game</div>
    </div>
    <div class="mainView">
        <!--Upgrades are listed here-->
        <div class="divide upgrades" id="upgrades">
            <p class="projectName">Upgrades</p>
        </div>
        <!--Items are listed here-->
        <div class="divide items" id="city">
            <p class="projectName">City</p>
        </div>
        <!--Projects are listed here-->
        <div class="divide projects" id="sLand">
            <p class="projectName">Surrounding Land</p>
        </div>
        <!--Cities are listed here-->
        <div class="divide cities" id="stats">
            <p class="projectName">Statistics</p>
        </div>
    </div>
</body>


<script src="GameManager.js"></script>
<script src="UIManager.js"></script>
<script src="Items.js"></script>
<script src="ItemManager.js"></script>
<script src="Population.js"></script>
<script src="Project.js"></script>
<script src="ProjectManager.js"></script>
<script src="UpgradeManager.js"></script>
<script src="Weather.js"></script>
<script src="City.js"></script>
<script src="GameConsole.js"></script>


</html>
