<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stone and Steel</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <!--Main Menu-->

    <!--Main Header-->
    <div class="mainHeader">
        <div class="bigText">Stone and Steel</div>
    </div>
    <div class="mainMenu">
        <img class="mainImage" src="German EmpireEdit.png" alt="Proclomation of the german empire">
    </div>
    <div class="mainView close">
        <!--"mainView"-->
        <!--Upgrades are listed here-->
        <div class="divide upgrades" id="upgrades">
            <p class="bigText">Upgrades</p>
        </div>
        <!--The land inside of the proper city borders.-->
        <div class=" divide items" id="city">
            <p class="bigText">City</p>
        </div>
        <!--The land surrounding the city.-->
        <div class=" divide projects" id="sLand">
            <p class="bigText">Surrounding Land</p>
        </div>
        <!--The population and stockpile of the city.-->
        <div class=" divide cities" id="stats">
            <p class="bigText">Statistics</p>
        </div>
        <!--Great projects which take many years and massive amounts of resources to build.-->
        <div class=" divide greatProjects close" id="greatProjects">
            <p class="bigText">Great Projects</p>
        </div>
    </div>
</body>


<script src=" GameManager.js"></script>
<script src="UIManager.js"></script>
<script src="Items.js"></script>
<script src="ItemManager.js"></script>
<script src="Population.js"></script>
<script src="Project.js"></script>
<script src="ProjectManager.js"></script>
<script src="UpgradeManager.js"></script>
<script src="Weather.js"></script>
<script src="City.js"></script>
<script src="GameConsole.js"></script>


</html>
